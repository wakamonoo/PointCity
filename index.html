<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PointCity ‚Äì Basketball Stat Tracker</title>

    <link rel="manifest" href="/manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      /* Tailwind custom theme */
      tailwind.config = {
        theme: {
          extend: {
            colors: { accent: "#FF8A00" } /* basketball-orange */,
            backgroundImage: {
              court:
                "radial-gradient(circle at center, #2d2d2d 0%, #0f0f0f 80%)",
            },
          },
        },
      };
    </script>
    <style>
      /* CSS for scoreboard transition */
      .score-transition {
        animation: scorePop 0.3s ease-out;
      }

      @keyframes scorePop {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body
    class="min-h-full bg-court text-gray-100 font-sans selection:bg-accent selection:text-black"
  >
    <main class="max-w-5xl mx-auto p-4 space-y-10">
      <header class="text-center space-y-1">
        <h1
          class="text-4xl md:text-5xl font-extrabold tracking-tight drop-shadow-md"
        >
          <span class="text-accent">üèÄ PointCity</span>
          <span class="text-gray-300">Stat Tracker</span>
        </h1>
        <p class="text-gray-400">
          Track every play ‚Äî minimal ‚Ä¢ futuristic ‚Ä¢ responsive
        </p>
      </header>

      <div
        id="scoreboard"
        class="hidden flex flex-wrap justify-center gap-10 text-4xl md:text-5xl font-extrabold drop-shadow-lg"
      >
        <span id="scoreA" class="score-item" style="color: #ff8a00">0</span>
        <span class="text-gray-400">‚Äì</span>
        <span id="scoreB" class="score-item" style="color: #3884ff">0</span>
      </div>

      <section id="setupScreen" class="space-y-10">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div
            class="rounded-xl p-6 bg-white/10 backdrop-blur-md shadow-lg border border-white/20 hover:shadow-accent/40 transition"
          >
            <h2 class="text-2xl font-semibold mb-4">Team A</h2>

            <input
              id="teamAName"
              class="w-full mb-4 px-4 py-2 rounded-md bg-white/20 text-gray-100 placeholder-gray-400/80 italic focus:outline-none focus:ring-2 focus:ring-accent"
              placeholder="Team A Name"
            />

            <label class="flex items-center gap-3 mb-4 text-sm text-gray-300">
              Color
              <input
                id="teamAColor"
                type="color"
                class="w-10 h-8 p-0 border-2 border-accent rounded-md cursor-pointer"
              />
            </label>

            <div class="flex flex-wrap gap-2 mb-6">
              <input
                id="teamAPlayerName"
                class="flex-1 min-w-[150px] px-4 py-2 rounded-md bg-white/15 text-gray-100 placeholder-gray-400/80 italic focus:outline-none focus:ring-2 focus:ring-accent"
                placeholder="Player Name"
              />
              <input
                id="teamAPlayerNumber"
                type="number"
                class="w-20 px-4 py-2 rounded-md bg-white/15 text-gray-100 placeholder-gray-400/80 italic focus:outline-none focus:ring-2 focus:ring-accent"
                placeholder="#"
              />
              <button
                onclick="addPlayer('A')"
                class="px-4 py-2 rounded-md font-semibold bg-accent text-black hover:brightness-110 active:scale-95 transition"
              >
                Add
              </button>
            </div>

            <ul
              id="teamAPlayerList"
              class="list-disc list-inside space-y-1 text-sm"
            ></ul>
          </div>

          <div
            class="rounded-xl p-6 bg-white/10 backdrop-blur-md shadow-lg border border-white/20 hover:shadow-accent/40 transition"
          >
            <h2 class="text-2xl font-semibold mb-4">Team B</h2>

            <input
              id="teamBName"
              class="w-full mb-4 px-4 py-2 rounded-md bg-white/20 text-gray-100 placeholder-gray-400/80 italic focus:outline-none focus:ring-2 focus:ring-accent"
              placeholder="Team B Name"
            />

            <label class="flex items-center gap-3 mb-4 text-sm text-gray-300">
              Color
              <input
                id="teamBColor"
                type="color"
                class="w-10 h-8 p-0 border-2 border-accent rounded-md cursor-pointer"
              />
            </label>

            <div class="flex flex-wrap gap-2 mb-6">
              <input
                id="teamBPlayerName"
                class="flex-1 min-w-[150px] px-4 py-2 rounded-md bg-white/15 text-gray-100 placeholder-gray-400/80 italic focus:outline-none focus:ring-2 focus:ring-accent"
                placeholder="Player Name"
              />
              <input
                id="teamBPlayerNumber"
                type="number"
                class="w-20 px-4 py-2 rounded-md bg-white/15 text-gray-100 placeholder-gray-400/80 italic focus:outline-none focus:ring-2 focus:ring-accent"
                placeholder="#"
              />
              <button
                onclick="addPlayer('B')"
                class="px-4 py-2 rounded-md font-semibold bg-accent text-black hover:brightness-110 active:scale-95 transition"
              >
                Add
              </button>
            </div>

            <ul
              id="teamBPlayerList"
              class="list-disc list-inside space-y-1 text-sm"
            ></ul>
          </div>
        </div>

        <div class="flex justify-center flex-wrap gap-4">
          <button
            onclick="clearStorage()"
            class="px-6 py-3 rounded-full bg-red-600 text-white font-semibold shadow-lg hover:bg-red-700 active:scale-95 transition"
          >
            Reset All
          </button>
          <button
            onclick="startGame()"
            class="px-10 py-3 rounded-full bg-accent text-black text-lg font-bold shadow-xl hover:brightness-110 active:scale-95 transition"
          >
            Let‚Äôs Hoop!
          </button>
        </div>
      </section>

      <section id="gameScreen" class="hidden space-y-10">
        <div
          class="flex flex-col sm:flex-row justify-between items-center flex-wrap gap-4"
        >
          <div class="flex gap-3 flex-wrap">
            <button
              onclick="backToSetup()"
              class="px-4 py-2 rounded-md border border-accent text-accent hover:bg-accent hover:text-black active:scale-95 transition"
            >
              ‚Üê Setup
            </button>
            <button
              onclick="resetGame()"
              class="px-4 py-2 rounded-md bg-red-600 text-white hover:bg-red-700 active:scale-95 transition"
            >
              Reset Game
            </button>
          </div>
          <h2
            id="gameTitle"
            class="text-2xl md:text-3xl font-bold tracking-wide text-center"
          ></h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div id="teamAStats"></div>
          <div id="teamBStats"></div>
        </div>
      </section>
    </main>

    <script>
      /* ---------- State & Storage ---------- */
      const STORAGE_KEY = "pointcity";
      let state = {
        teamA: { name: "", color: "#FF8A00", players: [] },
        teamB: { name: "", color: "#3884ff", players: [] },
        gameStarted: false,
      };

      /**
       * Saves the current application state to localStorage.
       */
      function saveState() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      }

      /**
       * Loads the application state from localStorage.
       */
      function loadState() {
        const s = localStorage.getItem(STORAGE_KEY);
        if (s) state = JSON.parse(s);
      }

      /**
       * Clears all stored data and reloads the page.
       */
      function clearStorage() {
        localStorage.removeItem(STORAGE_KEY);
        location.reload();
      }

      /* ---------- Setup Functions ---------- */
      /**
       * Adds a player to the specified team.
       * @param {string} team - 'A' or 'B'
       */
      function addPlayer(team) {
        const nameInp = document.getElementById(`team${team}PlayerName`);
        const numInp = document.getElementById(`team${team}PlayerNumber`);
        const name = nameInp.value.trim();
        const number = parseInt(numInp.value);
        if (!name || isNaN(number)) {
          console.error("Player name or number is invalid.");
          return;
        }

        state[`team${team}`].players.push({
          name,
          number,
          stats: {
            points: 0,
            assists: 0,
            rebounds: 0,
            fouls: 0,
            steals: 0,
            blocks: 0,
          },
        });
        nameInp.value = "";
        numInp.value = "";
        renderPlayerList(team);
        saveState();
      }

      /**
       * Renders the list of players for a given team.
       * @param {string} team - 'A' or 'B'
       */
      function renderPlayerList(team) {
        const ul = document.getElementById(`team${team}PlayerList`);
        if (!ul) {
          console.error(`Player list element for team ${team} not found.`);
          return;
        }
        ul.innerHTML = "";
        state[`team${team}`].players.forEach((p) => {
          ul.insertAdjacentHTML(
            "beforeend",
            `<li>#${p.number} ‚Äì ${p.name}</li>`
          );
        });
      }

      /* ---------- Navigation ---------- */
      /**
       * Initiates the game, updates team names/colors, and switches to the game screen.
       */
      function startGame() {
        state.teamA.name =
          document.getElementById("teamAName").value || "Team A";
        state.teamB.name =
          document.getElementById("teamBName").value || "Team B";
        state.teamA.color =
          document.getElementById("teamAColor").value || "#FF8A00";
        state.teamB.color =
          document.getElementById("teamBColor").value || "#3884ff";
        state.gameStarted = true;
        saveState();
        showGameScreen();
      }

      /**
       * Navigates back to the setup screen.
       */
      function backToSetup() {
        document.getElementById("gameScreen").classList.add("hidden");
        document.getElementById("setupScreen").classList.remove("hidden");
        document.getElementById("scoreboard").classList.add("hidden");
        renderPlayerList("A");
        renderPlayerList("B");
      }

      /**
       * Resets the entire game by clearing storage and reloading.
       */
      function resetGame() {
        clearStorage();
      }

      /* ---------- Game Rendering ---------- */
      /**
       * Displays the game screen and hides the setup screen.
       */
      function showGameScreen() {
        document.getElementById("setupScreen").classList.add("hidden");
        document.getElementById("gameScreen").classList.remove("hidden");
        document.getElementById("scoreboard").classList.remove("hidden");

        const gameTitleElement = document.getElementById("gameTitle");
        if (gameTitleElement) {
          gameTitleElement.textContent = `${state.teamA.name} vs ${state.teamB.name}`;
        } else {
          console.error("Game title element not found.");
        }

        renderTeamStats("A");
        renderTeamStats("B");
        updateScoreboard();
      }

      /**
       * Calculates the total for a specific stat for a given team.
       * @param {string} team - 'A' or 'B'
       * @param {string} stat - The stat to calculate (e.g., 'points', 'assists')
       * @returns {number} The total sum of the stat.
       */
      function calcTotal(team, stat) {
        return state[`team${team}`].players.reduce(
          (sum, p) => sum + p.stats[stat],
          0
        );
      }

      /**
       * Updates the scoreboard display with current team points and applies a transition.
       */
      function updateScoreboard() {
        const scoreAElement = document.getElementById("scoreA");
        const scoreBElement = document.getElementById("scoreB");

        if (!scoreAElement || !scoreBElement) {
          console.error("Scoreboard elements not found.");
          return;
        }

        const newScoreA = calcTotal("A", "points");
        const newScoreB = calcTotal("B", "points");

        // Animate score change for Team A
        if (parseInt(scoreAElement.textContent) !== newScoreA) {
          scoreAElement.textContent = newScoreA;
          scoreAElement.classList.add("score-transition");
          scoreAElement.addEventListener(
            "animationend",
            () => {
              scoreAElement.classList.remove("score-transition");
            },
            { once: true }
          );
        }

        // Animate score change for Team B
        if (parseInt(scoreBElement.textContent) !== newScoreB) {
          scoreBElement.textContent = newScoreB;
          scoreBElement.classList.add("score-transition");
          scoreBElement.addEventListener(
            "animationend",
            () => {
              scoreBElement.classList.remove("score-transition");
            },
            { once: true }
          );
        }

        // Update colors of scoreboard scores based on team colors
        scoreAElement.style.color = state.teamA.color;
        scoreBElement.style.color = state.teamB.color;
      }

      /**
       * Renders the statistics card for a specific team, including player stats and team totals.
       * @param {string} team - 'A' or 'B'
       */
      function renderTeamStats(team) {
        const container = document.getElementById(`team${team}Stats`);
        if (!container) {
          console.error(`Team stats container for team ${team} not found.`);
          return;
        }
        const t = state[`team${team}`];
        container.innerHTML = "";

        /* Card wrapper */
        let html = `<div class="rounded-xl p-6 bg-white/10 backdrop-blur-md shadow-lg border border-[${t.color}]
                     space-y-6">
          <h3 class="text-2xl font-bold" style="color:${t.color}">${t.name}</h3>`;

        /* Each player */
        t.players.forEach((p, idx) => {
          html += `<div class="space-y-2">
                  <h4 class="font-semibold">#${p.number} ${p.name}</h4>`;
          for (const s in p.stats) {
            html += `<div class="flex items-center justify-between gap-3 text-sm flex-wrap">
              <span class="capitalize w-24">${s}</span>
              <div class="flex items-center gap-2">
                <button onclick="changeStat('${team}',${idx},'${s}',-1)"
                        class="px-2 rounded bg-red-500 hover:bg-red-600 text-white transition">‚àí</button>
                <span class="w-8 text-center" id="val-${team}-${idx}-${s}">
                  ${p.stats[s]}
                </span>
                <button onclick="changeStat('${team}',${idx},'${s}',1)"
                        class="px-2 rounded bg-green-500 hover:bg-green-600 text-white transition">+</button>
              </div>
            </div>`;
          }
          html += "</div>";
        });

        /* Team totals (excluding points from this section, as points are on scoreboard) */
        const totals = {
          assists: 0,
          rebounds: 0,
          fouls: 0,
          steals: 0,
          blocks: 0,
        };
        t.players.forEach((p) => {
          for (const s in totals) {
            totals[s] += p.stats[s];
          }
        });

        html += `<div class="font-bold pt-4 border-t border-white/20 space-y-1 text-sm">
            <p>Team Totals</p>`;
        for (const s in totals) {
          html += `<span class="mr-4">${s[0].toUpperCase() + s.slice(1)}: ${
            totals[s]
          }</span>`;
        }
        html += "</div></div>"; // Close Team Totals and Card wrapper

        container.innerHTML = html;
      }

      /**
       * Changes a player's stat by a given delta (+1 or -1).
       * @param {string} team - 'A' or 'B'
       * @param {number} playerIdx - The index of the player in the team's array.
       * @param {string} stat - The stat to change (e.g., 'points', 'assists').
       * @param {number} delta - The amount to change the stat by (e.g., 1 for increment, -1 for decrement).
       */
      function changeStat(team, playerIdx, stat, delta) {
        const player = state[`team${team}`].players[playerIdx];
        if (!player) {
          console.error(`Player at index ${playerIdx} for team ${team} not found.`);
          return;
        }
        player.stats[stat] = Math.max(0, player.stats[stat] + delta);
        saveState();

        /* Update only that specific value for snappy UI */
        const statElement = document.getElementById(
          `val-${team}-${playerIdx}-${stat}`
        );
        if (statElement) {
          statElement.textContent = player.stats[stat];
        } else {
          console.error(`Stat element for ${stat} not found.`);
        }

        // Re-render team stats to update team totals for other stats
        renderTeamStats(team);
        updateScoreboard(); // Update scoreboard regardless of which stat changed
      }

      /* ---------- Service Worker Registration ---------- */
      // Check if the browser supports Service Workers
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            })
            .catch((err) => {
              console.log("ServiceWorker registration failed: ", err);
            });
        });
      }

      /* ---------- Initial Page Load ---------- */
      loadState();
      renderPlayerList("A");
      renderPlayerList("B");

      if (state.gameStarted) {
        showGameScreen();
      } else {
        // Ensure scoreboard is hidden on initial load if game not started
        document.getElementById("scoreboard").classList.add("hidden");
      }
    </script>
  </body>
</html>
